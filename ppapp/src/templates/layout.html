<section layout="row">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Sidenav Left</h1>
        </md-toolbar>
        <md-content layout-padding ng-controller="LeftCtrl">
            <md-button ng-click="close()" class="md-primary" hide-gt-md="">
                Close Sidenav Left
            </md-button>
            <p hide-md="" show-gt-md="">
                This sidenav is locked open on your device. To go back to the default behavior,
                narrow your display.
            </p>
        </md-content>
    </md-sidenav>
    <section layout="column" layout-fill>
        <md-toolbar class="md-whiteframe-z1" flex>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
                    <md-icon class="material-icons">
                        menu
                    </md-icon>
                </md-button>
                <h2><span>Sane Rate</span></h2>
                <!--- fill up space between left and right -->
                <span flex=""></span>
                <md-button class="md-icon-button" aria-label="Add" ng-click="$state.go('search');">
                    <md-icon class="material-icons">
                        search
                    </md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                    <md-icon class="material-icons">
                        more_vert
                    </md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div ui-view name="content"></div>
    </section>
</section>
