<div layout="column" layout-wrap layout-align="center" flex>
    <md-content class="md-padding">
        <form ng-submit="$event.preventDefault()">
          <md-autocomplete
              ng-disabled="isDisabled"
              md-no-cache="noCache"
              md-selected-item="selectedItem"
              md-search-text-change="searchTextChange(searchText)"
              md-search-text="searchText"
              md-selected-item-change="selectedItemChange(item)"
              md-items="item in querySearch(searchText)"
              md-item-text="item.display"
              md-min-length="0"
              placeholder="Enter a commodity name">
            <md-item-template>
              <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
              No matches found for "{{searchText}}".
            </md-not-found>
          </md-autocomplete>
          <br/>
          </form>
          <div layout="row">
            <leaflet flex defaults="defaults" center="center" geojson="mandiprice" width="100%" height="500px"></leaflet>
            
            <div layout="column" class="selected-mandiprice" ng-show="selected_mandiprice">
                <label>Commodity: <span>{{ selected_mandiprice.commodity }}</span>
                </label>
                
                <label>Arrival Date: <span>{{ selected_mandiprice.arrival_date }}</span>
                </label>
                
                <label>State: <span>{{ selected_mandiprice.state }}</span>
                </label>
                
                <label>District: <span>{{ selected_mandiprice.district }}</span>
                </label>
                
                <label>Market: <span>{{ selected_mandiprice.market }}</span>
                </label>
                
                <label>Max Price: <span>{{ selected_mandiprice.max_price }}</span>
                </label>
                
                <label>Min Price: <span>{{ selected_mandiprice.min_price }}</span>
                </label>
                
                <label>Modal Price: <span>{{ selected_mandiprice.modal_price }}</span>
                </label>
                
                <label>Variety: <span>{{ selected_mandiprice.variety }}</span></label>
                
            </div>
          </div>
          
    </md-content>

</div>
